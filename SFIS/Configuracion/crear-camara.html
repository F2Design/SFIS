<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/modal-camara-dist.css">
    <title>Crear Cámara</title>
</head>
<body>
    <section class="modal__ppal">
        <div class="contenedor-modal">
            <header>
                <p class="titulo__actividad">Crear Cámara</p>
                <div class="">
                    <label class="btn-cerrar" for="btn-modal">X</label>
                </div>
            </header>

            <!-- card ingreso -->
    <main>
        <section class="card__box">
            <form>
                <div class="field">
                    <label>Nombre</label>
                    <input type="text" name="identificacion" required value="" autocomplete="">
                </div>
                <div class="field">
                    <label>Referencia</label>
                    <input type="text" name="identificacion" required value="" autocomplete="">
                </div>
                <div class="field">
                    <label>Marca</label>
                    <input type="text" name="identificacion" required value="" autocomplete="">
                </div>

                <div class="flex-row">
                    <div class="field2">
                        <div>
                        <label>FPS</label>
                        <input type="number" name="identificacion" placeholder="0" required value="" autocomplete="">
                        </div>
                        <div>
                        <label>IP</label>
                        <input type="number" class="input-box" placeholder="0.0.0.0" autocomplete="off" />
                        </div>
                        <div>
                        <label>Puerto</label>
                        <input type="number" name="identificacion" placeholder="0" required value="" autocomplete="">
                        </div>
                    </div>
                </div>

                <div class="field custom-select">
                    <label>Zona</label>
                    <select>
                        <option selected disabled>Seleccione un valor</option>
                        <option value="">#</option>
                    </select>
                    <span class="custom-arrow"></span>
                </div>
                <div class="field">
                    <label>Link</label>
                    <input type="" name="identificacion" required value="" autocomplete="">
                </div>
                <div class="field">
                    <label>Usuario</label>
                    <input type="text" name="nombres" required autocomplete="">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="empresa" required autocomplete="">
                </div>
                <div class="btn-formulario">
                    <button class="btn-guardar">Guardar</button>
                    <button class="btn-close">Cerrar</button>
                </div>
            </form>
        </section>
    </main>
    <!-- end card ingreso -->



        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Card Modal</title>
</head>
<body>
    <section class="modal__ppal"></section>
        <input type="checkbox" id="btn-modal">
        <label for="btn-modal" class="lbl-modal">Abrir</label>
        <div class="modal">

                <header><p class="title">Detalle Actividad</p></header>
                <label for="btn-modal">X</label>
                <div class="contenido"></div>
                <figure class="modal__picture">
                    <img src="./img/camera1.jpeg" class="modal__img">
                </figure>

                <p class="title2">Desconocido</h2>

                    <div class="container__desconocido">

                        <div class="card">
                            <div class="section-one">
                            <div><img src="./img/persona.jpg"></div>
                            </div>
                            <div class="section-two">
                                <div>FECHA</div>
                                <div>CAMARA</div>
                                <div>ZONA</div>
                                <div>SCORE</div>
                                <div class="item__5">NO AUTORIZADO</div>
                            </div>
                            <div class="section-three">
                                <div>27-nov-2021</div>
                                <div>#</div>
                                <div>P2 Lab entrada</div>
                                <div>0.0</div>
                                <div class="item__10">#</div>
                            </div>
                        </div>

                    </div>
            </div>
        </div>
    </section>
</body>
</html>
